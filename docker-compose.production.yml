version: '3.8'

volumes:
  pg_data_production:
  static_volume:
  media_volume:  # ← ДОБАВИТЬ для медиа файлов

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    restart: always

  backend:
    image: alenazhuravleva/taski_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/app/media  # ← ДОБАВИТЬ
    depends_on:
      - db
    command: >
      sh -c "
      python manage.py collectstatic --noinput &&
      python manage.py migrate &&
      gunicorn --bind 0.0.0.0:8000 backend.wsgi"
    restart: always

  frontend:
    image: alenazhuravleva/taski_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
    restart: always

  gateway:
    image: alenazhuravleva/taski_gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/app/media  # ← ДОБАВИТЬ (если nginx обслуживает медиа)
    ports:
      - "8000:80"  # ← ИСПРАВИТЬ: убрать 127.0.0.1:
    depends_on:
      - backend
      - frontend
    restart: always