server {
    listen 80;

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }
    
    # Админка
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    # Статика Django (collected_static)
    location /static/ {
        alias /staticfiles/collected_static/;  # ← ВАЖНО: collected_static!
        expires 30d;
        add_header Cache-Control "public, immutable";
        autoindex off;
    }

    # React фронтенд
    location / {
        root /staticfiles;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}