name: Main Taski workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run backend tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r ./backend/requirements.txt 
      - name: Test with flake8 and django tests
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          SECRET_KEY: "test-key-for-ci-cd"
          DEBUG: "True"
        run: |
          python -m flake8 backend/
          cd backend/
          python manage.py test

  frontend_tests:
    name: Run frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd frontend/
          npm ci
      - name: Test frontend
        run: |
          cd frontend/
          CI=false npm run build

  build_and_push_to_docker_hub:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: [tests, frontend_tests]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}    # Ваш секрет
          password: ${{ secrets.DOCKER_PASSWORD }}    # Ваш секрет
      
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taski_backend:latest
      
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taski_frontend:latest
      
      - name: Build and push gateway
        uses: docker/build-push-action@v4
        with:
          context: ./gateway/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taski_gateway:latest

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: Deploy application via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}                   # Ваш секрет
          username: ${{ secrets.USER }}               # Ваш секрет
          key: ${{ secrets.SSH_KEY }}                 # Ваш секрет
          passphrase: ${{ secrets.SSH_PASSPHRASE }}   # Ваш секрет
          script: |
            cd ~/taski
            
            # Проверяем наличие .env файла
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found!"
              exit 1
            fi
            
            echo "=== Полная остановка старых контейнеров ==="
            sudo docker rm -f taski_db taski_backend taski_frontend taski_gateway 2>/dev/null || true
            sudo docker compose -f docker-compose.production.yml down --remove-orphans --rmi local || true
            
            echo "=== Создаем volume если нет ==="
            sudo docker volume create taski_static_volume 2>/dev/null || true
            
            echo "=== Получаем последние образы ==="
            sudo docker compose -f docker-compose.production.yml pull
            
            echo "=== Запускаем контейнеры ==="
            sudo docker compose -f docker-compose.production.yml up -d --remove-orphans
            
            echo "=== Ждем запуска сервисов ==="
            sleep 25
            
            echo "=== Проверяем статус контейнеров ==="
            sudo docker compose -f docker-compose.production.yml ps
            
            echo "=== Выполняем миграции ==="
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate --noinput
            
            echo "=== Собираем статику Django ==="
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
            
            echo "=== Запускаем frontend для копирования React файлов ==="
            sudo docker compose -f docker-compose.production.yml up -d frontend
            sleep 10
            
            echo "=== Проверяем volume ==="
            sudo docker run --rm -v taski_static_volume:/check alpine ls -la /check/ | head -10
            
            echo "=== Проверяем приложение ==="
            sleep 5
            APP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 || echo "000")
            if [ "$APP_STATUS" = "200" ] || [ "$APP_STATUS" = "301" ] || [ "$APP_STATUS" = "302" ]; then
              echo "✅ Приложение работает (статус: $APP_STATUS)"
            else
              echo "⚠️  Приложение отвечает со статусом: $APP_STATUS"
              echo "Проверяем логи..."
              sudo docker compose -f docker-compose.production.yml logs --tail=10 backend
              sudo docker compose -f docker-compose.production.yml logs --tail=10 gateway
            fi

  send_message:
    name: Send Telegram notification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send deployment success notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}           # Ваш секрет
          token: ${{ secrets.TELEGRAM_TOKEN }}     # Ваш секрет
          message: |
            ✅ Деплой Taski успешно выполнен!
            
            Репозиторий: ${{ github.repository }}
            Ветка: ${{ github.ref_name }}
            Коммит: ${{ github.sha }}
            
            Ссылка: https://taskihost.onthewifi.com
            Время: ${{ github.event.head_commit.timestamp }}